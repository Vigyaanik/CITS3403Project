<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navigation.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/pagestyle.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/darkmode.css">
    <script src="/static/javascript/darkmode.js" async></script>
    <script src="{{url_for('static', filename='javascript/jquery-3.6.0.js')}}"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    {% block head %}{% endblock %}
</head>
<body>
{% block popup %}{% endblock %}
        <!--navigation bar items, last item being the icon for smaller screen,if 
        you add or delete from here you have to change the max-width in stylesheet-->
        <div class="navBar" id="navID">
            <a href="/home" class="active">HOME</a>
            <a href="/contents">CONTENT</a>
            <a href="/assessments">ASSESSMENTS</a>
            <a href="/statistics">STATISTICS</a>
            <a href="/feedback">FEEDBACK</a>
            <a href="/log-in">LOGIN</a>
            <a href="/logout">LOGOUT</a>
            <a href="javascript:void(0);" class="icon" onclick="click_menu()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          <!--function for vertical nav bar-->
          <script>
            function click_menu() {
              var x = document.getElementById("navID");
              if (x.className === "navBar") {
                x.className += " responsive";
              } else {
                x.className = "navBar";
              }
            }
          </script>
          <button onclick="toggleTheme('dark');">Dark</button>
    
          <button onclick="toggleTheme('light');">Light Mode</button>
{% block body %}{% endblock %}
</body>
</html>
