<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/loginstyle.css')}}">
    <script src="{{url_for('static', filename='javascript/jquery-3.6.0.min.js')}}"></script>
    <title>Log In</title>
</head>

<body>
<script>
    $(function(){
        //runs when document has been loaded.
        $("#register-form-id").click(function(){
            $("#log-in").hide();
            $("#register").show();
            $(".current-button-2").show();
            $(".current-button").hide();
       })
        $("#log-in-form-id").click(function(){
            $("#register").hide();
            $("#log-in").show();
            $(".current-button").show();
            $(".current-button-2").hide();
        })
    })
</script>
    <div class="back" src="back-image.jpg">
        <div class="log-in-form">
            <div class="style-buttons">
                <div class="current-button"></div>
                <button type="button" class="the-buttons" id="log-in-form-id">Log In</button>
                <div class="current-button-2"></div>
                <button type="button" class="the-buttons" id="register-form-id">Register</button>
            </div>
            <form id="log-in" class="input-data-class" method="POST" action="/login_validation">
                <input type="text" id="input-data-id" name="Username" placeholder="Username" required><br><br><br>
                <input type="password" id="input-data-id" name="Pass" placeholder="Password" required><br><br><br><br>
                <small id="checkbox-id">Your data is safe with us!</small>
                <input type="submit" id="submit-button" value="Submit">
            </form>
            <form action = "/login" METHOD="POST" id="register" class="input-data-class">
                <input type="text" id="input-data-id" name="Username" placeholder="Username" required><br><br><br>
                <input type="password" id="input-data-id" name="Pass" placeholder="Password" required><br><br><br>
                <input type="email" id="input-data-id" name="id" placeholder="Email ID" required><br><br><br><br>
                <input type="submit" id="submit-button" value="Register">
            </form>
        </div>
        
    </div>
</body>
</html>
