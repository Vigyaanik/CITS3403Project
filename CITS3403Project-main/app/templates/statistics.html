<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/navigation.css">
        <link rel="stylesheet" href="/static/css/pagestyle.css">
        <title>Home</title>
    </head>
    <body>
        <!--navigation bar items, last item being the icon for smaller screen,if 
        you add or delete from here you have to change the max-width in stylesheet-->
        <div class="navBar" id="navID">
            <a href="/home" class="active">HOME</a>
            <a href="/contents">CONTENT</a>
            <a href="/statistics">STATISTICS</a>
            <a href="/feedback">FEEDBACK</a>
            <a href="/log-in">LOGIN</a>
            <a href="/logout">LOGOUT</a>
            <a href="javascript:void(0);" class="icon" onclick="click_menu()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          <!--function for vertical nav bar-->
          <script>
          function click_menu() {
            var x = document.getElementById("navID");
            if (x.className === "navBar") {
              x.className += " responsive";
            } else {
              x.className = "navBar";
            }
          }
          </script>
    <div class="text">     
    <h class="heading">Statistics</h>

        write here
    </p>

        
    </div>
    </body>
</html>
